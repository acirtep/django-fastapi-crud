[tool.poetry]
name = "fastapi-example"
version = "0.1.0"
description = ""
authors = ["acirtep <acirtep>"]
readme = "README.md"
packages = [{include = "mysite"}]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.110.1"
sqlalchemy = "^2.0.29"
