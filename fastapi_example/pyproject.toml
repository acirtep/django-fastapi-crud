uvicorn = "^0.29.0"
flake8 = "^7.0.0"
black = "^24.4.0"
isort = "^5.13.2"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
force_single_line = "true"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
